basePath: /v1
definitions:
  internal_api.ErrorResponse:
    properties:
      code:
        example: BAD_REQUEST
        type: string
      message:
        example: image is required
        type: string
    type: object
  models.CommandDetail:
    properties:
      args:
        description: arguments
        items:
          type: string
        type: array
      cwd:
        description: working directory
        type: string
      exit_code:
        description: nil while running
        type: integer
      finished_at:
        description: unix milliseconds, nil while running
        type: integer
      id:
        description: cmd_<hex>
        type: string
      name:
        description: executable name
        type: string
      sandbox_id:
        description: parent sandbox container ID
        type: string
      started_at:
        description: unix milliseconds
        type: integer
    type: object
  models.CommandListResponse:
    properties:
      commands:
        items:
          $ref: '#/definitions/models.CommandDetail'
        type: array
    type: object
  models.CommandResponse:
    properties:
      command:
        $ref: '#/definitions/models.CommandDetail'
    type: object
  models.CreateSandboxRequest:
    properties:
      env:
        items:
          type: string
        type: array
      image:
        type: string
      port:
        description: container port to expose, e.g. "3000/tcp"
        type: string
      resources:
        allOf:
        - $ref: '#/definitions/models.ResourceLimits'
        description: CPU/memory limits, nil = defaults (1GB RAM, 1 vCPU)
      timeout:
        description: seconds until auto-stop, 0 = default (900s)
        type: integer
    required:
    - image
    type: object
  models.CreateSandboxResponse:
    properties:
      id:
        type: string
      name:
        description: auto-generated name (e.g. "eager-turing")
        type: string
      ports:
        additionalProperties:
          type: string
        description: '"80/tcp": "32768"'
        type: object
      url:
        description: proxy URL, e.g. "http://eager-turing.localhost:3000"
        type: string
    type: object
  models.ExecCommandRequest:
    properties:
      args:
        description: arguments (e.g. ["install"])
        items:
          type: string
        type: array
      command:
        description: executable name (e.g. "npm")
        type: string
      cwd:
        description: working directory
        type: string
      env:
        additionalProperties:
          type: string
        description: extra environment variables
        type: object
    required:
    - command
    type: object
  models.FileListResponse:
    properties:
      output:
        type: string
      path:
        type: string
    type: object
  models.FileReadResponse:
    properties:
      content:
        type: string
      path:
        type: string
    type: object
  models.FileWriteRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  models.ImageDetail:
    properties:
      architecture:
        description: e.g. "amd64"
        type: string
      created:
        description: RFC3339
        type: string
      id:
        type: string
      os:
        description: e.g. "linux"
        type: string
      size:
        description: bytes
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
  models.ImagePullRequest:
    properties:
      image:
        description: image name with optional tag (e.g. "nginx:latest")
        type: string
    required:
    - image
    type: object
  models.ImagePullResponse:
    properties:
      image:
        type: string
      status:
        type: string
    type: object
  models.KillCommandRequest:
    properties:
      signal:
        description: POSIX signal number (15=SIGTERM, 9=SIGKILL)
        type: integer
    required:
    - signal
    type: object
  models.MemoryUsage:
    properties:
      limit:
        description: bytes limit
        type: integer
      percent:
        description: usage / limit * 100
        type: number
      usage:
        description: bytes currently used
        type: integer
    type: object
  models.RenewExpirationRequest:
    properties:
      timeout:
        description: new TTL in seconds
        type: integer
    required:
    - timeout
    type: object
  models.RenewExpirationResponse:
    properties:
      status:
        type: string
      timeout:
        type: integer
    type: object
  models.ResourceLimits:
    properties:
      cpus:
        description: 'fractional CPU limit (e.g. 1.5). Default: 1.0, Max: 4.0'
        type: number
      memory:
        description: 'memory limit in MB (e.g. 512 = 512MB). Default: 1024 (1GB),
          Max: 8192 (8GB)'
        type: integer
    type: object
  models.RestartResponse:
    properties:
      expires_at:
        type: string
      ports:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
    type: object
  models.SandboxDetail:
    properties:
      expires_at:
        type: string
      finished_at:
        type: string
      id:
        type: string
      image:
        type: string
      name:
        type: string
      ports:
        additionalProperties:
          type: string
        type: object
      resources:
        $ref: '#/definitions/models.ResourceLimits'
      running:
        type: boolean
      started_at:
        type: string
      status:
        type: string
      url:
        type: string
    type: object
  models.SandboxStats:
    properties:
      cpu_percent:
        description: CPU usage percentage
        type: number
      memory:
        allOf:
        - $ref: '#/definitions/models.MemoryUsage'
        description: memory usage and limit
      pids:
        description: number of running processes
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: Docker sandbox orchestrator REST API. Create, manage, and execute commands
    inside isolated Docker containers.
  title: Open Sandbox API
  version: "1.0"
paths:
  /health:
    get:
      description: Returns the health status of the API and its Docker daemon connection.
      produces:
      - application/json
      responses:
        "200":
          description: 'status: healthy'
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: 'status: unhealthy'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - system
  /images:
    get:
      description: Returns all Docker images available locally.
      produces:
      - application/json
      responses:
        "200":
          description: List of images
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List local images
      tags:
      - images
  /images/{id}:
    delete:
      description: Removes a Docker image from the local store. Use force=true if
        containers reference it.
      parameters:
      - description: Image ID or name:tag
        in: path
        name: id
        required: true
        type: string
      - description: Force removal even if referenced by containers
        in: query
        name: force
        type: boolean
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a local image
      tags:
      - images
    get:
      description: Returns details for a single local Docker image.
      parameters:
      - description: Image ID or name:tag
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ImageDetail'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Inspect an image
      tags:
      - images
  /images/pull:
    post:
      consumes:
      - application/json
      description: Downloads a Docker image from a registry to use in sandboxes.
      parameters:
      - description: Image to pull
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.ImagePullRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ImagePullResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Pull a Docker image
      tags:
      - images
  /sandboxes:
    get:
      description: List all sandboxes (running and stopped).
      produces:
      - application/json
      responses:
        "200":
          description: List of sandboxes
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List sandboxes
      tags:
      - sandboxes
    post:
      consumes:
      - application/json
      description: Create and start a new Docker container. Returns its ID and assigned
        host ports.
      parameters:
      - description: Sandbox configuration
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.CreateSandboxRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.CreateSandboxResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a sandbox
      tags:
      - sandboxes
  /sandboxes/{id}:
    delete:
      description: Force-remove a sandbox regardless of its state.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a sandbox
      tags:
      - sandboxes
    get:
      description: Returns detailed info about the sandbox including ports, resources,
        and expiration.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SandboxDetail'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Inspect a sandbox
      tags:
      - sandboxes
  /sandboxes/{id}/cmd:
    get:
      description: Returns all commands executed in the sandbox.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CommandListResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List commands
      tags:
      - commands
    post:
      consumes:
      - application/json
      description: Execute a command asynchronously inside the sandbox. Returns a
        command ID immediately. Use ?wait=true to stream ND-JSON until completion.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Command to execute
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.ExecCommandRequest'
      - description: Block until command finishes (ND-JSON stream)
        in: query
        name: wait
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CommandResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Execute a command
      tags:
      - commands
  /sandboxes/{id}/cmd/{cmdId}:
    get:
      description: Returns the status of a command. Use ?wait=true to block until
        the command finishes (ND-JSON stream).
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Command ID
        in: path
        name: cmdId
        required: true
        type: string
      - description: Block until command finishes (ND-JSON stream)
        in: query
        name: wait
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CommandResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get command status
      tags:
      - commands
  /sandboxes/{id}/cmd/{cmdId}/kill:
    post:
      consumes:
      - application/json
      description: Send a POSIX signal to a running command.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Command ID
        in: path
        name: cmdId
        required: true
        type: string
      - description: Signal to send
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.KillCommandRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CommandResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Kill a command
      tags:
      - commands
  /sandboxes/{id}/cmd/{cmdId}/logs:
    get:
      description: Stream stdout and stderr of a command as ND-JSON lines.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: Command ID
        in: path
        name: cmdId
        required: true
        type: string
      produces:
      - application/x-ndjson
      responses:
        "200":
          description: ND-JSON stream
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Stream command logs
      tags:
      - commands
  /sandboxes/{id}/files:
    delete:
      description: Remove a file or directory (recursive) inside the sandbox.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: File path inside the sandbox
        in: query
        name: path
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a file
      tags:
      - files
    get:
      description: Returns the content of a file at the given path inside the sandbox.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: File path inside the sandbox
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FileReadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Read a file
      tags:
      - files
    put:
      consumes:
      - application/json
      description: Write or overwrite a file inside the sandbox. Creates parent directories
        as needed.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: File path inside the sandbox
        in: query
        name: path
        required: true
        type: string
      - description: File content
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.FileWriteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: path and status
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Write a file
      tags:
      - files
  /sandboxes/{id}/files/list:
    get:
      description: Returns the output of ls -la for the given directory. Defaults
        to root (/).
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: 'Directory path (default: /)'
        in: query
        name: path
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FileListResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List a directory
      tags:
      - files
  /sandboxes/{id}/pause:
    post:
      description: Freeze all processes inside the sandbox.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'status: paused'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Pause a sandbox
      tags:
      - sandboxes
  /sandboxes/{id}/renew-expiration:
    post:
      consumes:
      - application/json
      description: Reset the auto-stop timer for a sandbox.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      - description: New timeout
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.RenewExpirationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RenewExpirationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Renew sandbox expiration
      tags:
      - sandboxes
  /sandboxes/{id}/restart:
    post:
      description: Restart a sandbox (stop + start). Returns the new port mappings
        and a fresh expiration timer.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RestartResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Restart a sandbox
      tags:
      - sandboxes
  /sandboxes/{id}/resume:
    post:
      description: Resume a paused sandbox.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'status: resumed'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Resume a sandbox
      tags:
      - sandboxes
  /sandboxes/{id}/start:
    post:
      description: Start a stopped sandbox. Returns the port mappings and a fresh
        expiration timer.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RestartResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Start a sandbox
      tags:
      - sandboxes
  /sandboxes/{id}/stats:
    get:
      description: Returns a snapshot of CPU, memory and process usage for the sandbox.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SandboxStats'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get container stats
      tags:
      - sandboxes
  /sandboxes/{id}/stop:
    post:
      description: Gracefully stop a running sandbox.
      parameters:
      - description: Sandbox ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
